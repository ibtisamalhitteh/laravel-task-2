<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />

    <title>Voters List</title>
    <link rel="stylesheet" href="./css/voters.css" />
  </head>
  <body>
    <div class="container">
      <div class="filters">
        <div id="pagination">
          <!-- Pagination buttons will be inserted here -->
        </div>
        <button id="print-btn">طباعة</button>
      </div>
      <div class="table-container">
        <div class="header">
          <div id="loader" class="loader"></div>
          <div id="page-num"> </div>
          <div id="per-page-num"> </div>
        </div>
        <table id="voters-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>الرقم التسلسلي</th>
              <th>الاسم الرباعي</th>
              <th>اسم العائلة</th>
              <th>الجنس</th>
              <th>مركز الاقتراع</th>
              <th>رقم الصندوق</th>
              <th>مكان الاقامة</th>
            </tr>
            <tr class="filter-row">
              <th>
                <input
                  type="text"
                  id="id-filter"
                  class="filter-input"
                  placeholder=" ID"
                />
              </th>
              <th>
                <input
                  type="text"
                  id="serial-number-filter"
                  class="filter-input"
                  placeholder="الرقم التسلسلي"
                />
              </th>
              <th>
                <input
                  type="text"
                  id="full-name-filter"
                  class="filter-input"
                  placeholder="الاسم الرباعي"
                />
              </th>
              <th>
                <input
                  type="text"
                  id="last-name-filter"
                  class="filter-input"
                  placeholder="اسم العائلة"
                />
              </th>
              <th>
                <select id="gender-filter-column" class="filter-dropdown">
                  <option value="">اختر الجنس</option>
                  <!-- Gender options will be populated via JavaScript -->
                </select>
              </th>
              <th>
                <!-- <select id="center-name-filter-column" class="filter-dropdown">
                                <option value="">اختر مركز الاقتراع</option>
                                 Center name options will be populated via JavaScript -->
                <!-- </select> -->

                <div class="custom-dropdown">
                  <input
                    type="text"
                    id="center-name-filter-column"
                    placeholder="ابحث عن مركز الاقتراع"
                    class="dropdown-search"
                  />
                  <div id="dropdown-options" class="dropdown-options">
                    <ul id="center-options-list">
                      <!-- Options will be added dynamically here -->
                    </ul>
                  </div>
                </div>
              </th>
              <th>
                <input
                  type="text"
                  id="box-number-filter"
                  class="filter-input"
                  placeholder="رقم الصندوق"
                />
              </th>
              <th>
                <input
                  type="text"
                  id="address-filter"
                  class="filter-input"
                  placeholder="مكان الاقامة"
                />
              </th>
            </tr>
          </thead>
          <tbody id="table-container hidden"></tbody>
        </table>
      </div>
    </div>
    <script src="./js/voters.js"></script>
  </body>
</html>
